<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>

</style>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
    <header>
        <h1>Golf score improvement アプリ 「しぶこ」</h1>
    </header>
    <main>
        <div class="a">
        <img src="img/IMG_9999.jpeg" alt="しぶこ"
        width="620px" height="800px">
        <img src="img/むさしがおか.jpg" alt="しぶこ"
        width="620px" height="800px">
        <h2>焦るな！続ければ上手くなる。</h2>
        </div>
         

        <input type="text" id="key">
        <textarea id="memo"></textarea>
        <ul>
            <li id="save">PAR</li>
            <li id="clear">BOGEY</li>
        </ul>
    </main>
    <table id="list">
        <!-- ここに追加データが挿入される -->
    </table>
    <script>

        //1.Save クリックイベント

        // saveのボタンが押されたら、実行したい🤗
        $("#save").on('click', function () {
            // jQueryでinputのhtmlの記述された文字を取得する方法
            // val();
            // $("#xx").val(); inputタグにしか使えない
            // input text email textarea tel
            let key = $("#key").val();
            let memo = $("#memo").val();
            console.log(key, 'データが取れてるかチェック')
            console.log(memo, 'データが取れてるかチェック')

            // データを保存します⇨localStrageを使います🤗
            localStorage.setItem(key, memo)

            // const html = '<tr><th>' + key + '</th><td>' + value + '</td></tr>';
            const html = `
                <tr>
                    <th>${key}</th>
                    <td>${memo}</td>
                </tr>    
            `;

            $("#list").append(html);

            // if (key === '') {
            //     alert('文字入れろよ！！！！')
            // }
           
        });
        $("#clear").on("click",function(){
                localStorage.clear();
                $("#list").empty();

            });
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            const html = `
        <tr>
            <th>${key}</th>
            <td>${value}</td>
        </tr>
    
    `
            // 画面上に埋め込み
            $("#list").append(html)
        }
</script>
<footer><small>G's golf improvement</small></footer>
</body>
</html>
